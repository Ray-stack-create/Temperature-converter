<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container1">
    <h1 class="heading">Temperature Converter</h1>
    <div class="temp-container">
      <label for="Celcius">Celcius</label>
      <input onchange="computeTemp(event)" type="number" name="Celcius" id="Celcius" class="Celcius" placeholder="Enter Temperature">
    </div>
  


    <div class="temp-container">
      <label for="Farenheit">Farenheit</label>
      <input onchange="computeTemp(event)" type="number" name="Farenheit" id="Farenheit" class="Farenheit" placeholder="Enter Temperature">
    </div>
  

  
    <div class="temp-container">
      <label for="Kelvin">Kelvin</label>
      <input onchange="computeTemp(event)" type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter Temperature">
    </div>
    <div class="container">
      <footer class="py-3 my-4">
       
        <p class="text-center text-body-secondary">Sankhadip Roy @2023</p>
      </footer>
    </div>
  </div>

  
  <script src="./index.js"></script>
</body>
</html>
